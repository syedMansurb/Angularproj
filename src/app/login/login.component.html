<div class="login-container">
  <h2>Login</h2>
  <div>
    <label for="userID">User ID:</label>
    <input class="login-input" type="text" id="userID" [(ngModel)]="userID">
  </div>
  <br>
  <div>
    <label for="password">Password:</label>
    <input class="login-input" type="password" id="password" [(ngModel)]="password">
  </div>
  <br>
  <button class="login-button" (click)="login()">Login</button>
</div>
